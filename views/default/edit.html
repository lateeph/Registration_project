<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/style.css')}}">
	<h1><font color="white">CODE SCHOOL</font></h1>
</head>
<body>
	<form action="{{=URL('update')}}" method="post">
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control" name="firstname" value="{{=user.firstname}}">
		</div>
		<div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" class="form-control" name="lastname" value="{{=user.lastname}}">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" value="{{=user.password}}">
		</div>
		<div class="form-group" style="display: none;">
			<label for="id">ID</label>
			<input type="number" name="id" value="{{=user.id}}">
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="Update User">
		</div>
	</form>
	
	<script src="{{=URL('static','js/jquery.js')}}"></script>	
	<script src="{{=URL('static','js/bootstrap.js')}}"></script>
</body>
</html>
